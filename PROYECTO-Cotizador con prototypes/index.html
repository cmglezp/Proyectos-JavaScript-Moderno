<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador con Prototypes</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="spinner.css">
</head>
<body>

    <header class = 'header'>
        <h1 class="header-title">COTIZA TU SEGURO DE AUTO</h1>
    </header>

    <form class="container" action = '#'>
        <div class = 'container__inputs'>
            <label for = 'marca' class="inputs-label">MARCA:
                <select class="inputs-select" id = 'marca'>
                    <option value="">-Seleccionar-</option>
                    <option value="Americano">Americano</option>
                    <option value="Asiatico">Asiatico</option>
                    <option value="Europeo">Europeo</option>
                </select>
            </label>
            <label for = 'year' class="inputs-label">AÃ‘O:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select class="inputs-select" id = 'year'></select>
            </label>
        </div>


        <div class="container__select">
            <div class="select-title">TIPO DE SEGURO</div>

            
            <div class="container-radio">
                <label for = 'basico' class="radio-title">BASICO
                    <input type="radio" id = 'basico'  name = 'seguro' value = 'Basico' checked>
                </label>
                <label for = 'completo' class="radio-title">COMPLETO
                    <input type="radio" id = 'completo' name = 'seguro' value = 'Completo'>
                </label>
            </div>

        </div>

        <div class="spinner hidden">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        
          <input type="submit" value="Cotizar Seguro" class = 'container-submit'>
        
    </form>




    <script src = "app.js"></script>
</body>
</html>
